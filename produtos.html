    <link rel="stylesheet" href="./style/products.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <header class="container-fluid">

    </header>

    <section class="containerprodutos">
       <div id="boxadd" style="display: flex; align-items: center; justify-content: center;" onclick="abrirCadastro()" class="productbox">
            <img style= "width: 40%; height: 55%;" src="./assets/32360.png" alt="" srcset="">
            <div class="botoes">
            </div>
        </div>  
    </section> 
    <dialog class="container" id="cadastro">
        <i onclick="fecharCadastro()" id="fechar" class="bi bi-x-square-fill"></i>
        <div class="row">
            <div id="lugarfoto" class="col-6 ">
                <div onclick="abrirmfotos(imgcadastro)" class="container my-5 boxshadow" id="uploadfoto">
                </div>
                

            </div>
            <div class="col-6">
                <form action="">
                    <div class="container">
                    <div class="row g-4 align-items-center">
                
                        <div class="col-12">
                            <label for="nome" class="col-form-label " >Nome do Veículo:</label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="ano" class="col-form-label " >Ano:</label>
                            <input type="number" id="ano" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="cor" class="col-form-label " >Cor:</label>
                            <input type="text" id="cor" class="form-control">
                        </div>
                        <div class="col-5">
                            <label for="placa" class="col-form-label " >Placa:</label>
                            <input type="text" id="placa" class="form-control">
                        </div>
                        <div class="col-7">
                            <label for="renavam" class="col-form-label " >Renavam:</label>
                            <input type="text" id="renavam" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="linkDetran" class="col-form-label " >Link Detran:</label>
                            <input class="form-control" id="linkDetran" type="number" name="" >
                        </div>
                        <div class="col-12">
                            <label for="dataCompra" class="col-form-label " >Data da Compra:</label>
                            <input class="form-control"  id="dataCompra" type="date" name="" id="" placeholder="R$ ">
                        </div>
                        <div class="col-12">
                        <label for="valorCompra" class="col-form-label " >Valor da Compra:</label>
                        <input class="form-control" id="valorCompra" type="number" name="" id="" placeholder="R$ ">
                    </div>
                    <input id="btncadastrar" value="Cadatrar 🧷" onclick="cadastrar(); fecharCadastro()" type="button">
                    
                    </div>
                </div>


                </form>
            </div>
        </div>
        
    </dialog>

    <dialog id="objeto">
       
        <div class="row">
            <div class="col-6 text-center">
                <i onclick="fecharobjeto()" id="fechar" class="bi bi-x-square-fill"></i>
                <div class="container my-5" id="fotocarroobj">
                </div>
                

            </div>
            <div class="col-6">
                <form action="">
                    <div class="container">
                    <div class="row g-4 align-items-center">
                
                        <div class="col-12">
                            <label for="nome" class="col-form-label " >Nome do Veículo:</label>
                            <input type="text" id="nomeobj" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="ano" class="col-form-label " >Ano:</label>
                            <input type="number" id="anoobj" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="cor" class="col-form-label " >Cor:</label>
                            <input type="text" id="corobj" class="form-control">
                        </div>
                        <div class="col-5">
                            <label for="placa" class="col-form-label " >Placa:</label>
                            <input type="text" id="placaobj" class="form-control">
                        </div>
                        <div class="col-7">
                            <label for="renavam" class="col-form-label " >Renavam:</label>
                            <input type="text" id="renavamobj" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="linkDetran" class="col-form-label " >Link Detran:</label>
                            <input class="form-control" id="linkDetranobj" type="number" name="" >
                        </div>
                        <div class="col-12">
                            <label for="dataCompra" class="col-form-label " >Data da Compra:</label>
                            <input class="form-control"  id="dataCompraobj" type="date" name="" id="" placeholder="R$ ">
                        </div>
                        <div class="col-12">
                        <label for="valorCompra" class="col-form-label " >Valor da Compra:</label>
                        <input class="form-control" id="valorCompraobj" type="number" name="" id="" placeholder="R$ ">
                    </div>
                    <input id="btnatualizar" value="Atualizar 🧷" onclick="atualizar();" type="button">
                    
                    </div>
                </div>


                </form>
            </div>
        </div>
    </dialog>

    <dialog class="container"  id="painel">
        
        <div class="row h-100">

            <div id="esquerdacadastro" class="col-4 h-100 text-center">
                <i onclick="fecharpainel()" id="fechar" class="bi bi-x-square-fill"></i>
                <div class="mb-5" id="fotocarro">
                </div>
                <p style="font-size: 50px" id="namecar">NameCar</p>
                <p id="carInfos">Ano: AnoCar &nbsp;&nbsp; Cor: CorCar&nbsp;&nbsp;Placa: PlacaCar&nbsp;&nbsp; </p>
                <div id="fipeedetran">
                   <a target="_blank" id="imagedetran"><img class="imgsdetranefipe" src="./assets/toppng.com-detran-rs-logo-vector-free-400x400.png" alt="" srcset=""></a> 
                    <a target="_blank" id="imagefipe"><img class="imgsdetranefipe"  src="./assets/tabela-fipe.jpg" alt=""></a> 
                </div>
            </div>

            <div style="border-left: 1px solid black;" class="col-4 text-center h-100">
    
            <h2>Resumo:</h2><br>
            <div id="containerresumo">
            </div>  
            
            </div>

            <div class="col-4 text-center h-100">
                
                <div style="text-align: center; height: 100%; text-align: center; border-left: 1px solid black;"  id="receitas">
                    <h2>Gastos:</h2>
                    <form action="">
                        <label for="ordenar" class="col-form-label">Ordenar Por:  </label>
                        <select name="ordenar" id="ordenargasto">
                            <option value="data">Data</option>
                            <option value="prestador">Prestador</option>
                            <option value="valor">Valor</option>
                        </select>
                        <label for="mostrar" class="col-form-label">Mostrar:</label>
                        <select name="mostrar" id="mostrargasto">
                            <option value="todos">Todos</option>
                            <option value="30d">Últimos 30 dias</option>
                            <option value="mesAtual">Mês Atual</option>
                            <option value="ultimoMes">Último Mês</option>
                        </select>
                    </form><br>
                    <div id="containergastos">
                    </div>
                        <i onclick="abrirCadastroGasto()" class=" hover bi bi-plus-circle"></i>
            
            </div>
        </div>
        </dialog>

    <dialog class="container" id="mfotos">
        <div class="row text-center">
        <i onclick="fecharmfotos()" id="fechar" class="bi bi-x-square-fill"></i>
        <div class="col-12 mb-3">
            <input id="barraPesquisa" type="search" placeholder="Pesquisar 🔎"> <button id="resetfotos">↪</button>
        </div>

        <div class="col-12 mb-3">
            <form id="upload-form" action="" method="post" enctype="multipart/form-data"> 
                <input  type="file" name="file" id="upload" required>
                <div>
                    <input id="alt" placeholder="Nome do Veículo" type="text" required>
                    <input  value="🔼"  id="submit" type="submit">

                </div>
                
            </form>  
        </div>

        <div class="col-12">
            <div id="containerfotos">
            </div>
        </div>

        
            
         
        
    </div>
        
    </dialog>

    <dialog id="cadastrogasto">
        <form id="cadastroform" action="">
            <div style="margin-bottom: 20px;">
            Prestador:
            <select id="prestador" name="serviço" id="selectserviço">
                <option selected disabled value="">Seleione o Prestador</option>
            </select>
        </div>
        <div style="margin-bottom: 20px;">
            Descrição:
            <input style="width: 65%;" type="text" name="" id="descriçãoserviço">
        </div>
        <div style="margin-bottom: 20px;" >
            Data:
            <input style="width: 50%;" type="date" name="" id="dataserviço">
        </div>
        <div>
            Valor: R$
            <input style="width: 65%;" type="number" name="" id="valorserviço">
        </div>
        <div style="display: flex; justify-content: center;">
            <input style="margin-left: 10px;" id="btncadastrargasto" value="Cadatrar 🧷" onclick="adicionargasto(), fecharCadastroGasto()" type="button">
            <input style="margin-left: 5px; width: 40px;" id="btncadastrargasto" value="❌" onclick=" fecharCadastroGasto()" type="button">
        </div>
        </form>
    </dialog>
